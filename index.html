<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>healthy food</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__image">
                <img src="img/placeholder.jpg" alt="placeholder">
            </div>
            <div class="container">
                <div class="header__body">
                     <a href="#" class="header__logo">
                        <img src="img/Logo.svg" alt="logo">
                    </a>
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__item"><a href="#" class="header__link">Menu</a></li>
                            <li class="header__item"><a href="#" class="header__link">Recipes</a></li>
                            <li class="header__item"><a href="#" class="header__link">Chefs</a></li>
                            <li class="header__item"><a href="#" class="header__link">Contacts</a></li>
                        </ul>
                    </nav>
                </div> 
            </div>
            
        </header>
        <main class="main">
            <section class="main__favorite-food favorite-food">
                <div class="container">
                    <div class="favorite-food__content">
                    <h1 class="favorite-food__title">Your <span class="favotite-food__spun">Favourite Food</span> 
                        Delivered <span class="favorite-food__spun">Hot & Fresh</span></h1>

                    <div class="favorite-food__button">
                        <a href="" class="favorite-food__link">Order Now</a>
                    </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
